language: node_js

node_js:
- 16

services:
- docker

# Prétester les installations
install:
- echo "nothing needs to be installed"

# Scripts à exécuter en guise de tests
before_script:
- echo "no tests"

script:
- docker --version # print the version for logging
- docker build -t udacity-demo .
- docker tag udacity-demo abdelino/udacity-demo:latest

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push abdelino/udacity-demo:latest